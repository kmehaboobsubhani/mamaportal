
<div  id="sect1">  
  <c-row class="justify-content-center" >
    <div class="center">
      <c-card-group>
        <c-card style="margin: 100px ;" >
          <c-card-body style="height: 450px; width: 350px;  background-color: rgba(4,28,88,255);"  >
            <form>
              
              <div>
                <img class="centermid" src="assets/img/brand/mama.png" style="height: 110px;" > 
              <p  style="color:#35b0e4; font-weight:1000; text-align: center; "></p>
              <h2  class="centermid" style="color:#35b0e4; font-weight:1000; text-align: center; ">Digital Vending</h2> 
  
            </div>            
              <!-- <h1 style="color:#35b0e4; font-weight:780;">Merchant Portal</h1> -->
              <p  style="color:#cddde3; ">Sign In to your account</p>
              <div *ngIf="showErrorMessage">
                <p   style="color:#f45151; font-weight:1000; text-align: center;">Invalid Credentials Please try again</p>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <c-icon name="cil-user"></c-icon>
                  </span>
                </div>
                <input  cInput
                  placeholder="Username"
                  autocomplete="username"
                  [(ngModel)]="login.userId"
                  [ngModelOptions]="{standalone: true}"
                  required
                />
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <c-icon name="cil-lock-locked"></c-icon>
                  </span>
                </div>
                <input cInput
                  type="password"
                  placeholder="Password"
                  autocomplete="current-password"
                  [(ngModel)]="login.password"
                  [ngModelOptions]="{standalone: true}"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <c-icon name="cil-user"></c-icon>
                  </span>
                </div>
                <input cInput
                  placeholder="Merchant Id"
                  autocomplete="merchantId"
                  [(ngModel)]="login.merchantId"
                  [ngModelOptions]="{standalone: true}"
                  required
                />
              </div>
              <c-row>
                <c-col col="6">
                  <button cButton color="primary" class="px-4" (click) = "onLogin()">Login</button>
                </c-col>
                <c-col col="6" class="text-right">
                  <button cButton color="link" class="px-4" (click)="showOTP()" style="color:#cddde3">Forgot password?</button>
                  
                </c-col>
              </c-row>
            </form>
          </c-card-body>
        </c-card>
      </c-card-group>
    </div>
  </c-row>
</div>
