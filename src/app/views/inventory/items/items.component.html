<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <div class="float-left">
        <h3 class="text-info">Item Master</h3>
      </div>
      <div class="float-right">
        <a class="btn btn-success" [routerLink]="['/items/addItems']"><i class="fa fa-plus"></i> Add Item</a>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive-sm">
        <div class="float-right">
          <span class="input-group-text"><i class="cil-search"></i></span>
        </div>
        <div class="float-right">
          <input cInput [(ngModel)]="filterQuery" placeholder="Search by name" />
        </div>

        <table class="table table-striped table-hover table-responsive-lg" [mfData]="data | dataFilter: filterQuery"
          #mf="mfDataTable" [mfRowsOnPage]="10">
          <thead>
            <tr>
              <th style="width: 5%;">
                <mfDefaultSorter by="itemId" #sortItemId>
                  ItemId
                  <span *ngIf="sortItemId.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                  <span *ngIf="sortItemId.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
                </mfDefaultSorter>
              </th>
              <th style="width: 20%;">
                <mfDefaultSorter by="name" #sortName>
                  Name
                  <span *ngIf="sortName.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                  <span *ngIf="sortName.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
                </mfDefaultSorter>
              </th>
              <th style="width: 20%;">
                <mfDefaultSorter by="description" #sortDescription>
                  Description
                  <span *ngIf="sortDescription.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                  <span *ngIf="sortDescription.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
                </mfDefaultSorter>
              </th>
              <th style="width: 10%;">
                <mfDefaultSorter by="costPrice" #sortCostPrice>
                  CostPrice
                  <span *ngIf="sortCostPrice.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                  <span *ngIf="sortCostPrice.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
                </mfDefaultSorter>
              </th>
              <th style="width: 10%;">
                <mfDefaultSorter by="sellPrice" #sortSellPrice>
                  SellPrice
                  <span *ngIf="sortSellPrice.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                  <span *ngIf="sortSellPrice.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
                </mfDefaultSorter>
              </th>
              <th style="width: 10%;">
                <mfDefaultSorter by="gst" #sortGst>
                  Gst
                  <span *ngIf="sortGst.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                  <span *ngIf="sortGst.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
                </mfDefaultSorter>
              </th>
              <th style="width: 10%;">
                <mfDefaultSorter by="discount" #sortDiscount>
                  Discount
                  <span *ngIf="sortDiscount.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                  <span *ngIf="sortDiscount.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
                </mfDefaultSorter>
              </th>
              <th style="width: 10%;">
                <mfDefaultSorter by="threshold" #sortThreshold>
                  Threshold
                  <span *ngIf="sortThreshold.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                  <span *ngIf="sortThreshold.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
                </mfDefaultSorter>
              </th>
              <th style="width: 10%;">
                <mfDefaultSorter by="category" #sortCategory>
                  Category
                  <span *ngIf="sortCategory.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                  <span *ngIf="sortCategory.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
                </mfDefaultSorter>
              </th>
              <th style="width: 10%;">
                <mfDefaultSorter by="active" #sortActive>
                  Active
                  <span *ngIf="sortActive.isSortedByMeAsc" class="cil-arrow-top" aria-hidden="true"></span>
                  <span *ngIf="sortActive.isSortedByMeDesc" class="cil-arrow-bottom" aria-hidden="true"></span>
                </mfDefaultSorter>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tr of mf.data">
              <td>{{ tr.itemId }}</td>
              <td>{{ tr.name }}</td>
              <td>{{ tr.description }}</td>
              <td>{{ tr.costPrice }}</td>
              <td>{{ tr.sellPrice }}</td>
              <td>{{ tr.gst }}</td>
              <td>{{ tr.discount }}</td>
              <td>{{ tr.threshold }}</td>
              <td>{{ tr.category }}</td>
              <td>{{ tr.active }}</td>
            </tr>
          </tbody>
          <div class="card-footer">
            <div class="float-right">
                <mfBootstrapPaginator [rowsOnPageSet]="[5, 10, 15]"></mfBootstrapPaginator>
          </div>
          </div>
        </table>
      </div>
    </div>
  </div>
</div>
