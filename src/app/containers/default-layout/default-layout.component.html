<!--sidebar-->
<c-sidebar #sidebar="cSidebar" id="sidebar" unfoldable="unfoldable">
  <c-sidebar-brand
    [routerLink]="null"
    [brandFull]="{
      src: 'assets/img/brand/mama.png',
      width: 50,
      height: 36,
      alt: 'MAMA Logo'
    }"
    [brandMinimized]="{
      src: 'assets/img/brand/mama.png',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }"
  >
  </c-sidebar-brand>
  <span style="text-align: center;">MERCHANT PORTAL</span>
  <c-sidebar-nav
    [navItems]="navItems"
    [perfectScrollbar]="perfectScrollbarConfig"
    [disabled]="sidebar?.minimized"
    dropdownMode="closeInactive"
  ></c-sidebar-nav>
  <c-sidebar-minimizer cSidebarMinimize="sidebar"></c-sidebar-minimizer>
</c-sidebar>

<!--aside-->
<c-sidebar
  id="aside"
  #aside="cSidebar"
  [aside]="true"
  colorScheme="light"
  [overlaid]="true"
  size="lg"
  [show]="false"
  [breakpoint]="false"
  [mobile]="'xl'"
>
<!--  cOutClick-->
  <!--aside internal toggler-->
  <c-toggler cSidebarToggle="aside">
    <button [class]="'c-sidebar-close'" type="button">
      <c-icon name="cil-x"></c-icon>
    </button>
  </c-toggler>
  <!--aside content-->
  <app-default-aside></app-default-aside>
</c-sidebar>

<!--main-->
<c-wrapper>
  <!--header-->
  <app-default-header [fixed]="true"></app-default-header>
  <!--app body-->
  <c-body>
    <main class="c-main">
      <c-container [fluid]="true">
        <router-outlet></router-outlet>
      </c-container>
    </main>
    <!--app footer-->
  </c-body>
  <c-footer>
    <div>
      <a href="https://coreui.io/pro/angular/" target="_blank">
        CoreUI
      </a>
      <span> &copy; 2021 creativeLabs</span>
    </div>
    <div class="mfs-auto">
      Powered by
      <a href="https://coreui.io/pro/angular" target="_blank">
        <span> CoreUI v3 for Angular</span>
      </a>
    </div>
  </c-footer>
</c-wrapper>
